<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="./src/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="container" class="w-full min-h-[100vh] px-[40px] bg-background-gradient ">
        <div id="outside" class="flex">
            <img src="public/hirimuon.png" class="w-36 mt-6">
        </div>
        <div id="list-container" class="w-full max-w-[710px] bg-gray-100 mx-auto py-[30px] rounded-xl shadow-xl min-h-[530px] mt-12">  
            <div id="navigation">
                <nav class="flex justify-around pb-4 relative">
                    <!-- Use # and onclick to navigate -->
                    <a href="/index.html" class="text-3xl font-medium" onclick="navigateTo(event, '/')">Create Task</a>
                    <a href="/dashboard.html" class="text-3xl font-medium" onclick="navigateTo(event, '/dashboard')">Dashboard</a>
                    <div class="absolute bottom-0 left-0 w-full h-[2px] bg-gray-300"></div>
                </nav>
            </div>
            <div id="view-container" class="h-[50vh] overflow-y-auto px-[71px]">
                <!-- Content will be loaded dynamically here -->
            </div>
        </div>
    </div>
    <script src="./dest/main.js"></script>
</body>
</html>
