<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="./src/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="container" class="w-full min-h-[100vh] px-[40px] bg-background-gradient ">
        <div id="top-container" class="flex">
            <img src="public\hirimoon.png" class="w-28 mt-6">
        </div>
        <div id="list-container" class="w-full max-w-[540px] bg-gray-100 mx-auto mb-[20px] px-[30px] pt-[40px] pb-[70px] rounded-xl shadow-xl min-h-[500px]">  
            <div id="bottom-container">
                <form id="to-do-form">
                    <div class="flex">
                        <label for="activity-input" class="sr-only"></label>
                        <input id="activity-input" class="w-full rounded-l-xl h-14 bg-customCream p-4" type="text" placeholder="Add an activity!" maxlength="20" required>
                        <button type="submit" class="bg-customGreen text-white px-4 py-2 rounded-r-xl h-14 w-[100px] text-4xl">+</button>
                    </div>
                </form>
                <div id="list_div" class="mt-4 -mb-10">
                    <h2 class="text-2xl font-semibold text-customGreen">Tasks</h2>
                    <ul id="list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./dest/main.js"></script>
</body>
</html>
